<div>
		<div class = "topAnalysisBar">
				<div class= "dataSource">		   
					<div ng-class="{'unvalidatedUI' : !queryService.queryObject.dataTable, 'validatedUI' : queryService.queryObject.dataTable}"
									 title = "Red flags indicate required selections for query validation">
									
						<button style="width : 95%;" type="button" ng-click="queryService.queryObject.properties.showHierarchy = true; queryService.refreshHierarchy(); setHierarchyPanelCSS();" class="btn btn-primary new-project-button">
								<span style="color:white">Change Data Sources</span>
						</button>
					</div>
				</div>
				
				<div style="color:white; width:auto; float:left; height:100%; line-height:45px; padding: 0 10px;">
					Data Table: {{ queryService.queryObject.dataTable }}
				</div>
				
				<qo-Buttons></qo-Buttons>
		</div>

	
	

		<div ui-layout="{dividerSize : 3}" style = "width:100%; height:100%" >
		<div ui-layout-container size="100px" max-size= "90px" class=" css-back" ></div>
		       <div ui-layout-container> 
		        <div ui-layout="{flow : 'column', dividerSize : 3}" >
		           <br/><br/>
		          <div ui-layout-container min-size="300px">
		          <script-Controls></script-Controls></div>
		          <div ui-layout-container  min-size="100px" class=" css-back" ></div>
		        </div>
		      </div>
		    
		      <div ui-layout-container max-size="80%" class=" css-back" ></div>
		  </div>
</div>
