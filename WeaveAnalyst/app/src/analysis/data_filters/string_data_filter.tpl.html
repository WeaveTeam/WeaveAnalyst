<div class=" header panel-heading" style="display: inline-block">
	
	<h2>Categorical Filter</h2>
	<a href="javascript: void(0)" 
		class="close-button" data-trigger="hover" placement="right" title="Remove"
		ng-click="$parent.removeFilter($parent.filterName, 'categorical')"	
	> 
		<i style="margin:8px 0px 2px 10px; font-size: 10px" class="glyphicon glyphicon-remove"></i> 
	</a>
</div>

<div class="body" style="width: 100%; height:100%;">
	
	<ui-select droppable ng-model="ngModel.column" theme="select2" style="width: 100%;">
   		<ui-select-match allow-clear="true" placeholder="Select column...">{{$select.selected.metadata.title}}</ui-select-match>
		<ui-select-choices repeat="column in columns | filter : { metadata : {title : $select.search}}">
      			 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
       	</ui-select-choices>
	</ui-select>
	<br><br>

	<div>
		<input style="float:left" type="button" value="checklist" ng-click="ngModel.selectedFilterStyle = 'checklist'"/>
		<input style="float:right" type="button" value="combobox" ng-click="ngModel.selectedFilterStyle = 'combobox'"/>
	</div>
	
	<br><br>
		<!-- multi select picker -->
 	<div ng-if="ngModel.selectedFilterStyle == 'checklist'" style="height:70%; overflow-y: scroll">
		<div ng-repeat="option in filterOptions">
			<input type="checkbox" ng-model="ngModel.checklistModel[option.value]" style="padding-top: 10%"> {{option.label}} </input>
		</div>
 	</div>

	<!-- combo box picker -->
	<div ng-if="ngModel.selectedFilterStyle == 'combobox'" style="display: inline-block; overflow: hidden; width: 100%; height: 100%">
		<br><br>
		<ui-select ng-model="ngModel.comboboxModel" multiple theme="select2" style="width: 100%;">
   			<ui-select-match allow-clear="true" placeholder="Select column to filter...">{{$item.label}}</ui-select-match>
			<ui-select-choices repeat="filter in filterOptions | filter : { label : $select.search }">
      			 <div ng-bind-html="filter.label | highlight: $select.search"></div>
     		</ui-select-choices>
		</ui-select>
	</div>
</div>
