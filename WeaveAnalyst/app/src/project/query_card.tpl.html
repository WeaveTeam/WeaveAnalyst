
<div class= "dd3-content d-list-content">
	<button class = "querycard_Edit" popover = "Edit Query Card" popover-trigger="mouseenter"  popover-placement="top" ><i class = "fa fa-pencil-square-o"></i></i></button>
	<div style='display : table'; inline-block; >
	
<!---Contains the list of query Objects in a project	-->	
		<div style="width : 85%; display : table-cell">
			<ul style="list-style:initial">
				<li>
					<span class="prj-txt-lbl">Title: </span> 
					<span class="prj-txt-val"> {{q_cardCtrl.item.queryObject.title}} </span>
				</li>
				<li>
					<span class="prj-txt-lbl">Date: </span>
					<span class="prj-txt-val">{{q_cardCtrl.item.queryObject.date}}</span>
				</li>
				<li>
					<span class="prj-txt-lbl">Datatable: </span>
					<span class="prj-txt-val">{{q_cardCtrl.item.queryObject.dataTable.title}}</span>
				</li>
				<li>
					<span class="prj-txt-lbl">Script: </span>
					<span class="prj-txt-val">{{q_cardCtrl.item.queryObject.scriptSelected}}</span>
				</li>
				<li>
					<span class="prj-txt-lbl">Columns: </span>
					<span class="prj-txt-val">{{q_cardCtrl.item.columnstring}}</span>
				</li>
			</ul>
		</div>
<!-- Contains the picture -->
			<div>
				<img width = "150" height = "100" 
					 ng-src= "{{q_cardCtrl.item.thumbnail || 'css/img/ImageUnavailable.png'}}" 
					 
					 ng-click = "q_cardCtrl.returnSessionState(item.queryObject)">
				 </img>
			</div>
	</div>
	<div class="query-btn-holder">
			<button ng-click = "q_cardCtrl.deleteSpecificQueryObject(item)" class="btn btn-sm query-button">
				Delete
			</button>
		
			<button ng-click = "q_cardCtrl.openInAnalysis(item.queryObject)" class ="btn btn-sm query-button">
				Open
			</button>
	</div>
</div>
